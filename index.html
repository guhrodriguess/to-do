<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta Settings-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gustavo Rodrigues" />
    <meta
      property="og:description"
      content="Faça sua lista de tarefas e nunca mais se esqueça de nada!"
    />
    <meta property="og:url" content="https://guhrodriguess.github.io/to-do/" />
    <meta property="og:image" content="https://i.imgur.com/ADGglU4.png" />
    <!-- Title -->
    <title>To-do — Gustavo Rodrigues</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Scripts -->
    <script defer src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/b0fb843c1f.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="new-task-container">
        <input type="text" class="new-task-input" placeholder="Tarefa" />
        <button class="new-task-button">Adicionar</button>
      </div>
      <div class="tasks-container"></div>
    </main>
  </body>
</html>
